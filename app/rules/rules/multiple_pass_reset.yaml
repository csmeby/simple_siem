id: R1003
name: Excessive password reset requests
description: Multiple password reset attempts for the same user
summary: Detects repeated password reset attempts for a single user account within a short period, which may indicate account takeover attempts, credential stuffing, or malicious probing of recovery mechanisms.
enabled: true
conditions:
  event_type: password_reset_request
window:
  minutes: 10
threshold:
  count: 3
severity: medium
key_field: user
mitre_attack: TA0006
