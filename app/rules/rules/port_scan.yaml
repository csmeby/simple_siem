id: R3001
name: Port scanning activity
description: Multiple connection attempts across many ports from the same IP
summary: Detects hosts that attempt connections across numerous ports in a short timeframe, a common precursor to reconnaissance and vulnerability discovery by attackers.
enabled: true
conditions:
  event_type: connection_attempt
window:
  minutes: 2
threshold:
  count: 50
severity: high
key_field: src_ip
mitre_attack: TA0043
